<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Categories</title>
</head>
<body>

<h1>All Task Categories</h1>

<table border="1">
    <thead>
    <tr>
        <th>Category ID</th>
        <th>Category Name</th>
        <th>Category Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.categoryId}"></td>
        <td th:text="${category.categoryName}"></td>
        <td th:text="${category.categoryDescription}"></td>
        <td>
            <a th:href="@{'/edit/' + ${category.categoryId}}">Edit</a>
            <a th:href="@{'/delete/' + ${category.categoryId}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/new_category">Create New Category</a>

</body>
</html>
